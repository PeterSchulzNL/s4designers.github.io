<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons</title>
</head>
<body>
  <h1 id="theHeader">The score is: 0</h1>
  <button id="add10000Button">add 10,000</button>
  <button id="add100Button">add 100</button>
  <button id="add1Button">add 1</button>

  <script>

    var theScore = 0

    function increaseScoreBy(amount) {
      theScore = theScore + amount
      document.getElementById("theHeader").innerHTML = "The score is: " + theScore
    }

    document.getElementById("add10000Button").onclick = function() { 
      increaseScoreBy(10000) 
    }
    document.getElementById("add100Button").onclick = function() {
      increaseScoreBy(100) 
    }
    document.getElementById("add1Button").onclick = function() { 
      increaseScoreBy(1) 
    }
    
  </script>
</body>
</html>
