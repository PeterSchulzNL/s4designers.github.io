<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Scripting for Designers</title>
  <link rel="stylesheet" href="./css/main.css"/>
  <style type="text/css">
    #agenda-pointer {
      font-family: 'Avenir Next';
      margin: 190px 40px 0 0;
      font-size: 18pt;
      text-align: right;
      color: #aaa;
    }
    #agenda {
      opacity: 1 !important;
    }
  
  </style>
</head>
<body>
<!-- <body class="line-numbers"> -->
  <aside id="agenda"></aside>

  <div id="agenda-pointer">
    Select a chapter from the time table &nbsp; ‚ü∂
  </div>

<script language="javascript">
  async function loadAgenda() {
    const response = await fetch('./agenda.html')
    const content = await response.text()
    const agendaElement = document.createElement( 'div')
    agendaElement.className = 'agenda';
    agendaElement.innerHTML = content;
    document.querySelector('#agenda').appendChild(agendaElement)
  }
  loadAgenda();
</script>
</body>
</html>
