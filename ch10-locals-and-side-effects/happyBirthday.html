<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  your name: <input id="nameInput" type="text"><br>
  your age: <span id="ageSpan">20</span>
  <button id="birthday">Birthday!</button>

  <script>
  var age = 20
  var name
  
  function singBirthdaySong(theName, theAge){
    var greeting = "A very happy birthday, dear " + theName 
    var message  = "you are" + theAge + " years old!"
    say(greeting + ", " + message) 
  }

  function updateAge( newAge ) {
    document.getElementById("ageSpan").innerHTML = newAge
  }

  function increaseAge( oldAge ) {
    age = oldAge + 1
  }
  
  function celebrateBirthday(){
    console.log( "age before:", age)
    increaseAge( age )
    console.log( "age after:", age)
    var name = document.getElementById("nameInput").value
    updateAge( age )
    singBirthdaySong(name, age)
  }
  
  function say(message){
    var utterance = new SpeechSynthesisUtterance(message);
    window.speechSynthesis.speak(utterance);
  }
  
  document.getElementById("birthday").onclick = celebrateBirthday  
  </script>
    
</body>
</html>
