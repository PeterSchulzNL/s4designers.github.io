<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8"> 
  <style>

    img {
      position: absolute;
      top:  100px;
      width: 400px;
    }

  </style>	
</head>
<body>
  <input id="slider" 
         type="range"          
         step="any"    /* this propery is needed to allow slider values with
                          digits after the decimal point */
         min="0" 
         max="1" 
         value="0" 
         style="width: 300px;">
<hr>
<img id="firstBird"  src="mousebird.jpg" style="left: 0px">
<img id="secondBird" src="crested_crane.jpg" style="left: 800px">

<script>

console.log("script started")

function updateImages(){
  console.log("updateImages started:", "slider value = ", document.getElementById("slider").valueAsNumber)

  // TODO 1: The first bird should get higher opacity when slider values are high.
  //         The second bird should get lower opacity when slider values are high.

  document.getElementById("firstBird").style.opacity = 
    1- (document.getElementById("slider").valueAsNumber ) 
  document.getElementById("secondBird").style.opacity = 
    (document.getElementById("slider").valueAsNumber ) 

  // TODO 3: The first bird should move a bit (say 100 pixels) to the left 
  //         when slider values are low.
  //         The second bird should move a bit to the right when slider values are high.

  document.getElementById("firstBird").style.left = 
    (400-(document.getElementById("slider").valueAsNumber )*400) + "px"
  document.getElementById("secondBird").style.left = 
    (800-( document.getElementById("slider").valueAsNumber)*400 ) + "px"

  console.log("updateImages ended")
}

document.getElementById("slider").oninput = updateImages
   
// TODO 2: make sure that images are updated when the page is loaded 
//         (i.e. before the user has moved the slider).
updateImages()

console.log("script ended")
</script>
</body>
</html>
